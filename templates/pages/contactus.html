{% extends 'base2.html' %}

{% load static %}

{% block content %}
<div class="app-showcase-content-gay">
        <div class="tab-1-content-inner">
                <h1>Contact Us</h1>
            <div>
                <a href="{% url 'index' %}" class="alt-btn"><i class="fas fa-chevron-left btn-icon"></i> Back to home</a>
            </div>
        </div>
</div>
<br>

<div class="container">
    <div class="wrapper">
        <div class="contact">
            <form action="{% url 'contact' %}" method="POST" id="info-form">
              {% csrf_token %}
                <div class="form-group">
                  <label>First Name:</label>
                  <input type="text" placeholder="Enter first name" class="form-control" name="name" required>
                </div>
                <div class="form-group">
                  <label>Last Name:</label>
                  <input type="text" placeholder="Enter last name" class="form-control" name="lastname"  required>
                </div>
                <div class="form-group">
                  <label>Address:</label>
                  <input type="text" placeholder="Enter property address" class="form-control" name="address" required>
                </div>
                <div class="form-group">
                  <label>Email:</label>
                  <input type="email" placeholder="Enter email address" class="form-control" name="email" required>
                </div>
                <div class="form-group">
                  <label>Phone Number:</label>
                  <input type="text" placeholder="Enter phone number" class="form-control" name="phone" required>
                </div>
                <div class="form-group">
                    <label>Message:</label>
                    <input type="text" placeholder="Enter brief message" class="form-control" name="message" required>
                </div>

                <input type="submit" value="Send" class="btn btn-block btn-secondary, full" id="button-amg-s">
            </form>
         </div>
    </div>
</div>
  
   
  
   
{% endblock %}
